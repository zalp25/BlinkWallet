<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlinkWallet</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<header class="top-bar">
  <button id="back-btn" class="hidden">‚Üê Back</button>

  <div class="brand">
    <img src="./logo.svg" class="brand-logo-img" alt="BlinkWallet" />
    <span class="brand-text">BlinkWallet</span>
  </div>
</header>

<main>

  <!-- Home -->
  <section id="home" class="tab active">
    <h2 class="welcome">Nice to see you, <img src="./Icons/wave.svg" class="emoji-icon" alt="" /></h2>
    <p id="username"></p>

    <div class="panel home-summary">
      <div class="home-summary-main">
        <div class="home-summary-total">
          <div class="home-summary-label">Total balance:</div>
          <div id="home-total-usd" class="home-summary-value">$0.00</div>
        </div>

        <div class="home-summary-roi">
          <span class="roi-label">Todays ROI:</span>
          <span id="home-roi-value" class="roi-neutral">-.--%</span>
        </div>
      </div>

      <button id="home-more" class="home-summary-more">More...</button>
    </div>

    <h3>Market prices:</h3>
    <ul id="prices" class="currency-list"></ul>
  </section>

  <!-- Assets -->
  <section id="assets" class="tab">
    <!-- Total value panel -->
    <div class="panel assets-summary">

      <h3 class="sub-tab">Total value:</h3>

      <p>
        <span id="total-usd">$0.00</span>
      </p>

      <p class="roi-line">
        <span class="roi-label">Todays ROI:</span>
        <span id="roi-value" class="roi-neutral">-.--%</span>
      </p>

    </div>

    <div class="asset-actions">
      <button id="open-deposit">Deposit</button>
      <button id="open-withdraw">Withdraw</button>
      <button id="open-swap">Swap</button>
    </div>

    <ul id="assets-list" class="currency-list"></ul>
  </section>

  <!-- History -->
  <section id="history" class="tab">
    <h2 class="sub-tab">History:</h2>
    <ul id="history-list" class="currency-list history-list"></ul>
  </section>

  <!-- Settings -->
  <section id="settings" class="tab">
    <h2 class="sub-tab">Settings:</h2>
    <div class="panel settings-panel">
      <label class="settings-label" for="settings-name">Display name</label>
      <div class="settings-row">
        <input id="settings-name" type="text" placeholder="Your name" />
        <button id="settings-save-name">Save</button>
      </div>
      <p id="settings-name-error" class="error settings-error"></p>
    </div>
  </section>

  <!-- Overlays -->

  <!-- Deposit -->
  <section id="panel-deposit" class="panel hidden">
    <h3>Deposit</h3>

    <div class="swap-row">
      <input id="deposit-amount" type="text" inputmode="decimal" placeholder="Amount" />
      <select id="deposit-currency"></select>
    </div>

    <p id="deposit-error" class="error"></p>

    <div class="swap-actions">
      <button id="confirm-deposit">Confirm</button>
    </div>
  </section>

  <!-- Withdraw -->
  <section id="panel-withdraw" class="panel hidden">
    <h3>Withdraw</h3>

    <div class="swap-row">
      <input id="withdraw-amount" type="text" inputmode="decimal" placeholder="Amount" />
      <select id="withdraw-currency"></select>
    </div>

    <p id="withdraw-error" class="error"></p>

    <div class="swap-actions">
      <button id="withdraw-max">MAX</button>
      <button id="confirm-withdraw">Confirm</button>
    </div>
  </section>

  <!-- Swap -->
  <section id="panel-swap" class="panel hidden">
    <h3>Swap</h3>

    <div class="swap-row">
      <input id="swap-from-amount" type="text" inputmode="decimal" placeholder="You pay" />
      <select id="swap-from-currency"></select>
    </div>

    <div class="swap-row">
      <input id="swap-to-amount" type="text" inputmode="decimal" placeholder="You receive" />
      <select id="swap-to-currency"></select>
    </div>

    <p id="swap-error" class="error"></p>

    <div class="swap-actions">
      <button id="swap-max">MAX</button>
      <button id="confirm-swap">Confirm</button>
    </div>
  </section>

  <!-- DWS balances -->
  <div id="dws-balances" class="dws-balances hidden">
    <div class="dws-balances-title">Your balances</div>
    <div id="dws-balances-list"></div>
  </div>

  <!-- Success -->
  <section id="panel-success" class="panel hidden panel-success">
    <div class="success-wrapper">
      <img src="./Assets/DWS/Success/success.svg" class="success-icon" alt="Success" />
      <h3 class="success-title">Transaction successful</h3>
      <div id="success-summary" class="success-summary"></div>
    </div>

    <div class="success-actions">
      <button id="success-close" class="btn-done">Done</button>
    </div>
  </section>

</main>

<nav id="bottom-nav" class="bottom-nav">
  <button class="nav-item active" data-tab="home">
    <img src="./Icons/home.svg" class="nav-icon" alt="" />
    <span>Home</span>
  </button>
  <button class="nav-item" data-tab="assets">
    <img src="./Icons/assets.svg" class="nav-icon" alt="" />
    <span>Assets</span>
  </button>
  <button class="nav-item" data-tab="history">
    <img src="./Icons/history.svg" class="nav-icon" alt="" />
    <span>History</span>
  </button>
  <button class="nav-item" data-tab="settings">
    <img src="./Icons/settings.svg" class="nav-icon" alt="" />
    <span>Settings</span>
  </button>
</nav>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script type="module" src="./app.js"></script>
</body>
</html>
