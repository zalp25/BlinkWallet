<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>BlinkWallet</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<header class="top-bar">
  <button id="back-btn" class="hidden">â† Back</button>

  <div class="brand">
    <img src="./logo.svg" class="brand-logo-img" alt="BlinkWallet" />
    <span class="brand-text">BlinkWallet</span>
  </div>
</header>

<main>

  <!-- HOME -->
  <section id="home" class="tab active">
    <h2 class="welcome">Nice to see you, ğŸ‘‹</h2>
    <p id="username"></p>

    <h3>Market prices</h3>
    <ul id="prices"></ul>
  </section>

  <!-- ASSETS -->
  <section id="assets" class="tab">
    <h2 class="tab-name">Your Assets</h2>
    <h3 class="sub-tab">Total value:</h3>

    <p>
      <span id="total-usd">$0.00</span>
    </p>

    <div class="asset-actions">
      <button id="open-deposit">Deposit</button>
      <button id="open-withdraw">Withdraw</button>
      <button id="open-swap">Swap</button>
    </div>

    <ul id="assets-list"></ul>
  </section>

  <!-- HISTORY -->
  <section id="history" class="tab">
    <h2 class="sub-tab">History:</h2>
    <ul id="history-list"></ul>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="tab">
    <h2 class="sub-tab">Settings</h2>
    <p>Account settings will be here.</p>
  </section>

  <!-- ===== OVERLAYS ===== -->

  <!-- DEPOSIT -->
  <section id="panel-deposit" class="panel hidden">
    <h3>Deposit</h3>

    <div class="swap-row">
      <input
        id="deposit-amount"
        type="number"
        inputmode="decimal"
        placeholder="Amount"
      />
      <select id="deposit-currency"></select>
    </div>

    <p id="deposit-error" class="error"></p>

    <div class="swap-actions">
      <button id="confirm-deposit">Confirm</button>
    </div>
  </section>

  <!-- WITHDRAW -->
  <section id="panel-withdraw" class="panel hidden">
    <h3>Withdraw</h3>

    <div class="swap-row">
      <input
        id="withdraw-amount"
        type="number"
        inputmode="decimal"
        placeholder="Amount"
      />
      <select id="withdraw-currency"></select>
    </div>

    <p id="withdraw-error" class="error"></p>

    <div class="swap-actions">
      <button id="withdraw-max">MAX</button>
      <button id="confirm-withdraw">Confirm</button>
    </div>
  </section>

  <!-- SWAP -->
  <section id="panel-swap" class="panel hidden">
    <h3>Swap</h3>

    <div class="swap-row">
      <input
        id="swap-from-amount"
        type="number"
        inputmode="decimal"
        placeholder="You pay"
      />
      <select id="swap-from-currency"></select>
    </div>

    <div class="swap-row">
      <input
        id="swap-to-amount"
        type="number"
        inputmode="decimal"
        placeholder="You receive"
      />
      <select id="swap-to-currency"></select>
    </div>

    <p id="swap-error" class="error"></p>

    <div class="swap-actions">
      <button id="swap-max">MAX</button>
      <button id="confirm-swap">Confirm</button>
    </div>
  </section>

  <!-- DWS BALANCES (SHARED, ONE INSTANCE) -->
  <div id="dws-balances" class="dws-balances hidden">
    <div class="dws-balances-title">Your balances:</div>
    <div id="dws-balances-list"></div>
  </div>

<section id="panel-success" class="panel hidden panel-success">

  <!-- CARD -->
  <div class="success-wrapper">
    <img
      src="./Assets/DWS/Success/success.svg"
      alt="Success"
      class="success-icon"
    />

    <h3 class="success-title">Transaction successful</h3>
    <div id="success-summary" class="success-summary"></div>
    <div id="success-balances" class="success-balances"></div>
  </div>

  <!-- ACTION -->
  <div class="success-actions">
    <button id="success-close" class="btn-done">Done</button>
  </div>

</section>



</main>

<nav id="bottom-nav" class="bottom-nav">
  <button class="nav-item active" data-tab="home">ğŸ  <span>Home</span></button>
  <button class="nav-item" data-tab="assets">ğŸ’¼ <span>Assets</span></button>
  <button class="nav-item" data-tab="history">ğŸ•˜ <span>History</span></button>
  <button class="nav-item" data-tab="settings">âš™ï¸ <span>Settings</span></button>
</nav>

<script type="module" src="./app.js"></script>
</body>
</html>
